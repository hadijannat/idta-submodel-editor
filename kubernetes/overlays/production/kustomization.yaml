apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: idta-editor

resources:
  - ../../base

namePrefix: prod-

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: submodel-editor-backend
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: submodel-editor-frontend
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 3
      - op: replace
        path: /spec/maxReplicas
        value: 20
    target:
      kind: HorizontalPodAutoscaler
      name: submodel-editor-backend-hpa

configMapGenerator:
  - name: submodel-editor-config
    behavior: merge
    literals:
      - ENV=production
      - DEBUG=false
      - CORS_ORIGINS=https://editor.example.com

images:
  - name: registry.example.com/submodel-editor-backend
    newTag: "1.0.0"
  - name: registry.example.com/submodel-editor-frontend
    newTag: "1.0.0"
