apiVersion: apps/v1
kind: Deployment
metadata:
  name: submodel-editor-backend
  labels:
    app.kubernetes.io/name: idta-submodel-editor
    app.kubernetes.io/component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: idta-submodel-editor
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: idta-submodel-editor
        app.kubernetes.io/component: backend
    spec:
      containers:
      - name: backend
        image: registry.example.com/submodel-editor-backend:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: ENV
          valueFrom:
            configMapKeyRef:
              name: submodel-editor-config
              key: ENV
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: submodel-editor-config
              key: DEBUG
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: submodel-editor-config
              key: CORS_ORIGINS
        - name: CACHE_TTL_HOURS
          valueFrom:
            configMapKeyRef:
              name: submodel-editor-config
              key: CACHE_TTL_HOURS
        - name: MAX_UPLOAD_SIZE_MB
          valueFrom:
            configMapKeyRef:
              name: submodel-editor-config
              key: MAX_UPLOAD_SIZE_MB
        - name: PDF_ENABLED
          valueFrom:
            configMapKeyRef:
              name: submodel-editor-config
              key: PDF_ENABLED
        - name: OIDC_ENABLED
          valueFrom:
            configMapKeyRef:
              name: submodel-editor-config
              key: OIDC_ENABLED
        - name: OIDC_ISSUER_URL
          valueFrom:
            configMapKeyRef:
              name: submodel-editor-config
              key: OIDC_ISSUER_URL
        - name: OIDC_AUDIENCE
          valueFrom:
            configMapKeyRef:
              name: submodel-editor-config
              key: OIDC_AUDIENCE
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: submodel-editor-config
              key: REDIS_URL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: submodel-editor-secrets
              key: SECRET_KEY
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: submodel-editor-secrets
              key: GITHUB_TOKEN
        volumeMounts:
        - name: template-cache
          mountPath: /app/cache
        - name: temp-storage
          mountPath: /app/tmp
        livenessProbe:
          httpGet:
            path: /health/liveness
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/readiness
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/startup
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 12
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
      volumes:
      - name: template-cache
        persistentVolumeClaim:
          claimName: template-cache-pvc
      - name: temp-storage
        emptyDir:
          sizeLimit: 500Mi
      securityContext:
        fsGroup: 1000
