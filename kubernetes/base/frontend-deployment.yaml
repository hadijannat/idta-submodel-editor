apiVersion: apps/v1
kind: Deployment
metadata:
  name: submodel-editor-frontend
  labels:
    app.kubernetes.io/name: idta-submodel-editor
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: idta-submodel-editor
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: idta-submodel-editor
        app.kubernetes.io/component: frontend
    spec:
      containers:
      - name: frontend
        image: registry.example.com/submodel-editor-frontend:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          readOnlyRootFilesystem: false  # nginx needs to write
          runAsNonRoot: false  # nginx runs as root by default
          allowPrivilegeEscalation: false
