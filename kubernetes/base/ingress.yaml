apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: submodel-editor-ingress
  namespace: idta-editor
  labels:
    app.kubernetes.io/name: idta-submodel-editor
    app.kubernetes.io/component: ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - editor.example.com
    secretName: submodel-editor-tls
  rules:
  - host: editor.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: submodel-editor-backend
            port:
              number: 80
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: submodel-editor-backend
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: submodel-editor-frontend
            port:
              number: 80
